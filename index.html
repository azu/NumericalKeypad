<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>numerical keypad DEMO</title>
    <style>
        iframe {
            width: 320px;
            height: 480px;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            var body = document.body;
            var frame = document.createElement("iframe");
            frame.style.border = 0;
            frame.src = "keypad.html";
            getTypeKeyPad(frame);
            body.appendChild(frame);
        }, false);
        function getTypeKeyPad(frame) {
            frame.addEventListener("load", function () {
                var frameDoc = frame.contentDocument;
                frameDoc.addEventListener("click", function (evt) {
                    console.log(evt.target.value);
                }, true);
            }, false);
        }
    </script>
</head>
<body>

</body>
</html>
